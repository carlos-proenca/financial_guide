<mat-sidenav-container class="full-height disableSelect" autosize="true">
  <mat-sidenav
    #sidenav
    class="mat-elevation-z4"
    mode="side"
    [opened]="isMenuOpened$ | async">
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menus$ | async" [routerLink]="['/', menuItem.route]" (click)="$event.stopPropagation()" >
        <mat-icon [matTooltip]="menuItem.toolTip">{{ menuItem.icon }}</mat-icon>&nbsp;
        <span [matTooltip]="menuItem.toolTip">{{ menuItem.name }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
