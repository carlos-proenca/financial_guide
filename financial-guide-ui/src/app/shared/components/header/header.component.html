<mat-toolbar color="primary" class="mat-elevation-z5 header disableSelect">
  <div>
    <mat-icon (click)="toogleMenu()">menu</mat-icon>
    <span>Guia Financeiro da Nelly</span>
    <img class="logo" src="assets/img/logo.gif" />
  </div>

  <div>
    <div class="action-area">
      <mat-icon mat-button [matMenuTriggerFor]="exportMenu">flag</mat-icon>
      <mat-menu #exportMenu="matMenu">
        <div mat-menu-item>
          <span>Você tem 0 Exportações</span>
        </div>
      </mat-menu>
    </div>
    <div>
      <mat-icon mat-button [matMenuTriggerFor]="userMenu">account_circle</mat-icon>
      <mat-menu #userMenu="matMenu">
        <div mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Usuario Logado</span>
        </div>
        <div mat-menu-item>
          <mat-icon color="warn" >remove_circle_outline</mat-icon>
          <span>Logout</span>
        </div>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
